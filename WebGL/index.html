<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Life Pact Version Picker</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="center-content">
        <div class="content-container">
            <div id="logo"></div>
            <div class="background canvas">
                <div class="button-container">
                    <a class="button" href="builds/submission/game.html" onclick="document.getElementById('loader').removeAttribute('hidden');">
                        <div id="play"></div>
                    </a>
                </div>
                <div id="or"></div>
                <div class="button-container">
                    <a class="button" href="builds/post_submission/game.html" onclick="document.getElementById('loader').removeAttribute('hidden');"'>
                        <div id="play-post"></div>
                    </a>
                </div>
                <div id="disclaimer"></div>
            </div>
        </div>
    </div>
    <div id="loader" class="loader-wrapper" hidden>
        <div class="loader canvas">
            <div class="loader-img"></div>
        </div>
    </div>
    <div id="preload">
        <img src="images/button_down.png" />
        <img src="images/button_hover.png" />
        <img src="images/loading.gif" />
    </div>
</body>
</html>
